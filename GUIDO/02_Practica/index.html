<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <title>Operaciones</title>
</head>
<body>
    <center>
        <div id="contenedor">
            <h2>Operaciones</h2>
            <input type="number" id="num1" placeholder="Numero 1..."><br><br>
            <input type="number" id="num2" placeholder="Numero 2...">
            <h3>Operacion:</h3>
            <div id="operacion"></div>
            <h3>Resultado:</h3>
            <div id="resultado"></div><br>
            <button id="suma" onclick="sumar()">+</button>
            <button id="resta" onclick="restar()">-</button>
            <button id="multiplicacion" onclick="multiplicar()">*</button>
            <button id="divicion" onclick="dividir()">/</button>
        </div>
    </center>
    <script src="app.js"></script>
</body>
</html>
