<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="estilos.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <center>
      <h1 class="h1">Calculadora IMC</h1>
      <hr />
      <br />
      <div class="contenedor">
        Peso:<input
          type="range"
          id="peso"
          min="10"
          max="100"
          onchange="calcular()"
        /><span id="vpeso">1</span> <br /><br />
        Altura:<input
          type="range"
          id="altura"
          min="1.0"
          max="2.0"
          step="0.01"
          onchange="calcular()"
        /><span id="valtura">1</span> <br /><br />
        <div id="imc"></div>
        <div id="condicion"></div>
      </div>
    </center>
    <script src="app.js"></script>
  </body>
</html>
