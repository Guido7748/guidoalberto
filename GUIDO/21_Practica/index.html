<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	  <title>Administración de Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <link rel="stylesheet" href="estilos.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>

	
</head>
<body onload="visualizarCitas()">
	<h1>Administrador de Pacientes</h1>

      <div class="container">
        <div class="row">
          <div class="one-half column">

          	<h2>Crear Cita</h2>
          	<div id="msj-error">
          		
          	</div>
            <form 
            id="form"
            >
                <label>Nombre Mascota</label>
                <input 
                    type="text"
                    name="mascota"
                    id="mascota"
                    class="u-full-width"
                    placeholder="Nombre Mascota"
                />

                <label>Nombre Dueño</label>
                <input 
                    type="text"
                    name="propietario"
                    id="propietario"
                    class="u-full-width"
                    placeholder="Nombre  Dueño de la mascota"
                />

                <label>Fecha</label>
                <input 
                    type="date"
                    name="fecha"
                    id="fecha"
                    class="u-full-width"
                />

                <label>Hora</label>
                <input 
                    type="time"
                    name="hora"
                    id="hora"
                    class="u-full-width"
                />

                <label>Síntomas</label>
                <textarea
                    class="u-full-width"
                    id="sintomas"
                    name="sintomas"
                ></textarea>
                
  <select id="sucursal" class="u-full-width">
    <option value="Tecámac">Tecámac</option>
    <option value="Tizayuca">Tizayuca</option>
    <option value="Zumpango">Zumpango</option>
  </select>

                <button
                    type="button"
                    onclick="agregarCita()"
                    class="u-full-width button-primary"
                >Agregar Cita</button>
            </form>

              
          </div>
          <div class="one-half column">
              <h2>CITAS</h2>
              <div id="listadoCitas"></div>
              
          </div>
        </div>
      </div>

	 <script src="app.js"></script>
	 <script src="sweetalert2.all.min.js"></script>
	
</body>
</html>
