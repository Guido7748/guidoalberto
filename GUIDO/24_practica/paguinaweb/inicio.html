<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/cecytem.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/icons/bootstrap-icons.css">
    <title>CRUD CONTACTOS</title>
</head>
<body onload="cargarContactos();checarSesion();">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/cecytem.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            CRUD CONTACTOS
          </a>
          <div class="d-flex" role="search">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" id="usuario" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><button class="dropdown-item" onclick="cerrarSesion()"><i class="bi bi-box-arrow-right p-1"></i>Cerrar Sesion</button></li>
                </ul>
              </div>
          </div>
        </div>
      </nav>
      <div class="card text-center m-3">
        <div class="card-header">
          CRUD CONTACTOS
        </div>
        <div class="card-body">
            <div class="text-end mb-3">
                <button type="submit" class="btn btn-primary" id="Boton"  data-bs-toggle="modal" data-bs-target="#agregarModal"><i class="bi bi-person-plus-fill p-1"></i>Agregar contacto</button>
            </div>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <td>Nombre</td>
                        <td>Apellido paterno</td>
                        <td>Apellido materno</td>
                        <td>Telefono</td>
                        <td>Correo</td>
                        <td>Editar</td>
                        <td>Eliminar</td>
                    </tr>
                </thead>
                <tbody id="registros">
                    
                </tbody>
              </table>
        </div>
        <div class="card-footer text-muted">
          DESTINIG BY JOSE GUADALUPE 2020
        </div>
      </div>
<!-- Modal Insertar contacto-->
<div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Contacto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formAgregar">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="ap" class="form-label">Apellido paterno</label>
            <input type="text" class="form-control" id="ap" placeholder="Apellido paterno">
          </div>
          <div class="mb-3">
            <label for="am" class="form-label">Apellido materno</label>
            <input type="text" class="form-control" id="am" placeholder="Apellido materno">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Telefono">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="correo" placeholder="example@dominio.com">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="agregarContacto()"><i class="bi bi-cloud-download p-1"></i>Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
<!-- Modal Editar contacto-->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Contacto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formEditar">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="enombre" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="ap" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="eap" placeholder="Apellido Paterno">
          </div>
          <div class="mb-3">
            <label for="am" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="eam" placeholder="Apellido Materno">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="etelefono" placeholder="Telefono">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="ecorreo" placeholder="example@dominio.com">
          </div>
      </div>
      <div class="modal-footer">
        <input type="hidden" id="contactoid">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="editarContacto()"><i class="bi bi-cloud-download p-1"></i>Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
    <script src="assets/js/appCRUD.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
</body>
</html>
